<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
      MP.api.ready(function() {
        var lastWeek = moment().subtract(7, 'days');
      	var twoWeeksAgo = moment().subtract(14, 'days');
      	var threeWeeksAgo = moment().subtract(21, 'days');
      	
      	thisWeek_params = {
      		from: twoWeeksAgo,
      		to: lastWeek,
      		unit: 'day',
      	}
      	
      	lastWeek_params = {
      		from: threeWeeksAgo,
      		to: twoWeeksAgo,
      		unit: 'day',
      		type: 'general'
      	}
      	
      	MP.api.segment('Game Played', 'Campaign Source', thisWeek_params).done(function(result) {
      		MP.api.segment('Game Played', 'Campaign Source', lastWeek_params).done(function(res) {
      			thisWeekData = {};
      			i = 0;
      			for (each in result.json["Twitter"]) {
      				var date = moment().subtract(i, 'days');
      				thisWeekData[date] = result.json["Twitter"][each];
      				i++;
      			}
      			
      			lastWeekData = {};
      			j = 0;
      			for (each in res.json["Twitter"]) {
      				var date = moment().subtract(j, 'days');
      				lastWeekData[date] = res.json["Twitter"][each];
      				j++;
      			}
      		  
      			totalData = {'last week': lastWeekData, 'this week': thisWeekData};
      			
      			$('<div id="bar-chart-demo">').appendTo('body').MPChart({
            		chartType: 'line',
            		data: totalData
          		});
        	});
      });
      });
    </script>
  </body>
</html>
